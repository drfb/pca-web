<table class="table table-sm">
  <tbody>
    {% for result in rankings %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="https://www.worldcubeassociation.org/persons/{{ result.wca_id }}">{{ result.name }}</a></td>
        <td>{{ result.time }}s</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="text-center">(No records found)</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
