{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container" style="margin-top: 80px">
    <div class="row" style="margin-top: 100px">
      <div class="col">
        <h1><span class="fa fa-line-chart"></span> Regional Ranking (Unofficial)</h1>
      </div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col-2 border-right">
        <div class="nav flex-column nav-pills text-center">
          {% for region_choice in region_choices %}
            <a href="{% url 'web:regional_rankings' %}?region={{ region_choice.0 }}" class="nav-link{% if region.key == region_choice.0 %} active{% endif %}">{{ region_choice.0 }}</a>
          {% endfor %}
        </div>
      </div>

      {% include 'pages/rankings/_events.html' %}
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script>
    $('#c333nav a').on('click', function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
  </script>
{% endblock %}
