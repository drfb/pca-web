{% load timeformat %}
<table class="table table-sm">
  <tbody>
    {% for result in rankings %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td><a href="https://www.worldcubeassociation.org/persons/{{ result.personId }}">{{ result.personName }}</a></td>
        {% if result_type == 'single' %}
          <td>{{ result.best|timeformat }}s</td>
        {% elif result_type == 'average' %}
          <td>{{ result.average|timeformat }}s</td>
        {% endif %}
      </tr>
    {% empty %}
      <tr>
        <td colspan="3" class="text-center">(No records found)</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
